<materialize>
<html>
<head>


</head>

<body>
<form id='form1' name='form1'>
    <div class="card-panel">
        <div class="row">
            <div class="input-field col l2">
                <select name="empOrigem" id="empOrigem">
                    <option value="">Selecione</option>
                </select>
                <label for="empOrigem">Empresa Origem</label>
            </div>

            <div class="input-field col l2">
                <input type="date" name="dtPgto" id="dtPgto">
                <label for="dtPagto">Data pagamento</label>
            </div>
            
            <div class="input-field col l2">
                <input type="text" name="valorSop" id="valorSop">
                <label for="valorSop">Valor SOP</label>
            </div>

            <div class="input-field col l2">
                <input type="text" name="favorecido" id="favorecido">
                <label for="favorecido">Favorecido</label>
            </div>

            <div class="input-field col l2">
                <select name="condPgto" id="condPgto">
                    <option value="">Selecione</option>
                    <option value="1">À vista</option>
                    <option value="2">Parcelado</option>
                </select>
                <label for="condPgto">Cond. Pagamento</label>
            </div>

            <div class="input-field col l2">
                <select name="formaPgto" id="formaPgto">
                    <option value="">Selecione</option>
                    <option value="1">Cheque</option>
                    <option value="2">Depósito</option>
                </select>
                <label for="formaPgto">Forma de Pagamento</label>
            </div>

            <div class="input-field col l2">
                <input type="text" name="descricao" id="descricao">        
            </div>
        </div>
    </div>
</form>
</body>
</html>
